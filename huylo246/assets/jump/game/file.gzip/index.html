<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Jump</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #1F1F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/file.gzip.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      
      // Set initial size
      function resizeCanvas() {
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var scale = Math.min(windowWidth / 1080, windowHeight / 1920);
        canvas.style.width = (1080 * scale) + 'px';
        canvas.style.height = (1920 * scale) + 'px';
      }

      // Call on load and on window resize
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      createUnityInstance(canvas, {
        dataUrl: "Build/file.gzip.data.br",
        frameworkUrl: "Build/file.gzip.framework.js.br",
        codeUrl: "Build/file.gzip.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "HuyLo246",
        productName: "Jump",
        productVersion: "1.0.0",
        matchWebGLToCanvasSize: true,
      }).then((unityInstance) => {
        // Game loaded successfully
        window.unityInstance = unityInstance;
      }).catch((error) => {
        // Handle loading error
        console.error('Unity load error:', error);
      });
    </script>
  </body>
</html>
