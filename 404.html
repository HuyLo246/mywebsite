<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - HuyLo246">
    <title>Page Not Found - Redirecting...</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icon.png">
    <link rel="apple-touch-icon" href="/assets/img/icon.png">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        .error-container {
            text-align: center;
            padding: 20px;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        // Enhanced redirect logic
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const hasTrailingSlash = path.endsWith('/');
            const isRoot = path === '/';
            
            try {
                if (hasTrailingSlash && !isRoot) {
                    // Remove trailing slash
                    window.location.replace(window.location.href.slice(0, -1));
                } else {
                    // Redirect to main page with smooth transition
                    setTimeout(() => {
                        window.location.replace('/huylo246');
                    }, 500);
                }
            } catch (e) {
                // Fallback redirect
                window.location.href = '/huylo246';
            }
        });
    </script>
</head>
<body>
    <div class="error-container">
        <h1>Page Not Found</h1>
        <div class="loading-spinner"></div>
        <p>Redirecting you to the homepage...</p>
    </div>
</body>
</html>
